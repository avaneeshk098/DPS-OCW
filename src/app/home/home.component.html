<div class="my-jumbotron">
    <h1 class="title">Welcome To DPS OpenCourseWare!</h1>
    <h4 class="subtitle">Learn. Revise. Repeat.</h4>
</div>
<div class="container">
    <h1 class="video-title">VIDEOS</h1>
    <div *ngIf="videos">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
          </ngx-spinner>
          <div class="row">
           <div *ngFor="let video of videos" class="video">
              <div class="card border-0 shadow vh-50">
                <a class="link" href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
                  <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="..."></a>
                <div class="card-body text-center">
                  <h5 class="card-title mb-0">
                    <a class="link" href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{video.snippet.title}}</a></h5>
                  <div class="card-text text-black-50">{{video.snippet.description.slice(0, 100)}}</div>
                 </div>
              </div>
            </div>
          </div>
    </div>
    <div *ngIf="!videos">
        <p class="none">No videos available</p>
    </div>
    <button mat-raised-button color="primary" class="button" routerLink="/videos">View more videos</button>
</div>
